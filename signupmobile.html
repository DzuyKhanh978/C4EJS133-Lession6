<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/signupmobile.css">
    <script src="https://kit.fontawesome.com/a07de6eb6f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="content">
                <p>GRESHOP</p>
                <P>Chào mừng bạn đến với GreShop</P>
            </div>

            <div class="footer">
                <a href="signupmobile.html">Đăng nhập</a>
            </div>
        </div>
        <div class="right-container">
            <div class="sigup-option">
                <p>Đăng ký</p>
                <div class="signup-icon">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
                <p>Hoặc sử dụng email của bạn</p>
            </div>
            <div class="responsive">GRESHOP</div>
            <form action="">
                <div class="signup-input">
                    <input type="text" name="Name" id="" placeholder="Họ tên">
                    <div class="telandsendcode">
                        <input type="tel" name="Telephone" id="" placeholder="Số điện thoại">
                        <p class="sendcode">Gửi mã xác thực</p>
                    </div>
                    <input type="text" name="Verification codes" id="" placeholder="Mã xác thực">
                    <input type="email" name="Email" id="" placeholder="Email">
                    <input type="password" name="Password" id="" placeholder="Mật khẩu">
                    <input type="password" name="" id="" placeholder="Xác nhận mật khẩu">
                        <form action="Gender">
                            <select name="Gender" id="">
                                <option value="Forhid" disabled selected>Giới tính</option>
                                <option value="Male">Nam</option>
                                <option value="Female">Nữ</option>
                            </select>
                        </form>
                    <input type="date" name="Birthday" id="" placeholder="Ngày sinh">
                    <input type="text" name="Referral code" id="" placeholder="Mã giới thiệu">
                </div>
            </form>

            <div class="right-container-footer">
                <div>
                    <a href="signinmbile.html">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
