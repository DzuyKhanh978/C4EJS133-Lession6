<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="css/signinmobile.css">
    <script src="https://kit.fontawesome.com/a07de6eb6f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="sigin-option">
                <p>ĐĂNG NHẬP</p>
                <div class="signin-icon">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
                <p>Hoặc đăng nhập bằng tài khoản của bạn</p>
            </div>
            <div class="text-shop">
                GreShop
            </div>

            <div class="signin-input">
                <form action="">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Mật khẩu">
                </form>
            </div>

            <div class="signin-checkpassword">
                <input type="checkbox" name="" id="">
                <label for="">Nhớ mật khẩu</label>
            </div>

            <div class="signin-footer">
                <p>Quên mật khẩu?</p>
                <form action="">
                    <input type="submit" value="Đăng nhập">
                </form>
            </div>
        </div>
        
        <div class="right-container">
            <div class="content">
                <div class="title">GRESHOP</div>
                <p>Chào mừng bạn đến với GreShop</p>
            </div>

            <div class="footer">
                <a href="signupmobile.html">Tạo tài khoản</a>
            </div>
        </div>
    </div>
</body>
</html>
